image: ubuntu:focal
before_script:
  - apt-get update -y
  - >
      DEBIAN_FRONTEND=noninteractive
      apt-get install -y make gcc flex bison texinfo autoconf git ncurses-bin
      wget
stages:
  - fetch
  - build
fetch:linux:
  stage: fetch
  script:
    - ./fetch.sh gitlab.com
build:linux:
  stage: build
  script:
    - ./build.sh clean
    - ./build.sh binutils
    - ./build.sh prereqs
    - ./build.sh gcc1
    - ./build.sh newlib
    - ./build.sh elks-libc
    - ./build.sh elksemu
    - ./build.sh libi86
    - ./build.sh gcc2
    - ./build.sh extra
    - ./build.sh sim
  timeout: 4h
  artifacts:
    paths:
      - prefix
